name: "Example Company"
url:   http://example.com.tmp2.franklyweb.dk/
ga:   "UA-XXXXXXXX-Y"

markdown: kramdown
kramdown:
    input: GFM
redcarpet:
    extensions: ["smart", "footnotes", "tables"]

limit_posts: 0

gems:
    - jekyll-redirect-from

include: [".htaccess"]
exclude:
    - ".travis.yml"
    - "Gemfile"
    - "Gemfile.lock"
    - "README.md"
    - "npm-debug.log"
    - "package.json"
    - ".sass-cache"
    - "node_modules"

sass:
    sass_dir: static/css/
    style: :nested
