language: ruby

rvm:
  - 1.9.3

env:
  global:
  - CSS_FILES="static/css/style.css"
  - STYLE_FOLDER="static/css"
  - CSS_EXCLUDES=""

install:
  - bundle install --quiet
  - npm install -g csslint
# - npm install -g ~htmllint ...

before_script:
  - cat Gemfile.lock

script:
  - jekyll build

after_script:
  - sass --check $STYLE_FOLDER/*.scss
  - scss-lint $STYLE_FOLDER/*.scss
  - csslint $CSS_FILES --exclude-list=$CSS_EXCLUDES
# - ~htmllint ...

notifications:
 - email: false
